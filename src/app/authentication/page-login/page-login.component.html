<div id="wrapper auth">
  <div class="vertical-align-wrap">
    <div class="auth_frame"></div>
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="assets/images/logo2.png" alt="Lucid" />
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Login to your account</p>
          </div>
          <div class="body">
            <form class="form-auth-small" [formGroup]="form">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="signup-email" class="control-label sr-only"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="signup-email"
                      placeholder="Your email"
                      formControlName="email"
                    />
                    <div
                      *ngIf="
                        formcontrols.email.touched &&
                        formcontrols.email.errors?.required
                      "
                      class="font"
                    >
                      Last Name is required
                    </div>
                    <div
                      *ngIf="
                        formcontrols.email.touched &&
                        formcontrols.email.errors?.email
                      "
                      class="font"
                    >
                      Email is invalid
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="signup-password" class="control-label sr-only"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="signup-password"
                      placeholder="Password"
                      formControlName="password"
                    />
                    <div
                      *ngIf="
                        formcontrols.password.touched &&
                        formcontrols.password.errors?.required
                      "
                      class="font"
                    >
                      Password is required
                    </div>
                    <div
                      *ngIf="
                        formcontrols.password.touched &&
                        formcontrols.password.errors?.minlength
                      "
                      class="font"
                    >
                      Minimum Length is
                      {{
                        formcontrols.password.errors?.minlength?.requiredLength
                      }}
                    </div>
                    <div
                      *ngIf="
                        formcontrols.password.touched &&
                        formcontrols.password.errors?.maxlength
                      "
                      class="font"
                    >
                      Maximum Length is
                      {{
                        formcontrols.password.errors?.maxlength?.requiredLength
                      }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group clearfix">
                <label class="fancy-checkbox element-left">
                  <input type="checkbox" />
                  <span>Remember me</span>
                </label>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block"
                [disabled]="!form.valid"
                (click)="login()"
              >
                LOGIN
              </button>
              <div class="bottom">
                <span class="helper-text m-b-10"
                  ><i class="fa fa-lock"></i>&nbsp;<a
                    [routerLink]="['/authentication/page-forgot-password']"
                    >Forgot password?</a
                  ></span
                >
                <span
                  >Don't have an account?
                  <a [routerLink]="['/auth/register']">Register</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
